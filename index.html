<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Linkeding</title>
  </head>
  <body>
    <header>
      <nav class="nav__header">
        <div class="container">
          <div class="section">
            <div class="nav__header">
              <div>
                <img src="/img/Logo-lin.png" alt="" />
              </div>
              <form class="form" action="form">
                <i class="fa-solid fa-magnifying-glass icon__search"></i>
                <input
                      class="form__search"
                      type="text"
                      name="text"
                      id="text"
                      placeholder=" Search Twitter"
                    />
              </form>
              <div class="icon__nav">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="icon__nav">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="icon__nav">
                <i class="fa-solid fa-business-time"></i>
              </div>
              <div class="icon__nav">
                <i class="fa-solid fa-comment"></i>
              </div>
              <div class="icon__nav">
                <i class="fa-solid fa-bell"></i>
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="wrapper__perfil">
            <div class="perfil__nav-bar">

            </div>
            <a href="/perfil.html" class="perfil__link">
              <div class="perfil__box">
                <img src="/img/perfil-user.jpg" alt="" class="perfil__image">
                <h3 class="perfil__title">Antonio de Jesús González Castro</h3>
                <p class="perfil__text">Abogado | Corporativo | Fiscal | Asesor | programming apprentice</p>
              </div>   
            
            </a>
           
            <div class="wrapper__section">
                
                <p class="section__text">Mostrar más ▼</p>
            </div>
        </section>
        <section class="wrapper__post">
          <div class="container">
             <div class="post__section">
            <img src="/img/perfil-user.jpg" alt="picture-user" class="post__user">
            <button class="btn__section">Crear publicacion</button>
          </div>
<div class="post__action">
  <i class="fa-solid fa-image">  </i><span class="icon-text">Foto</span>
  <i class="fa-brands fa-youtube"> </i><span class="icon-text">Video</span>
  <i class="fa-solid fa-calendar-days"> </i><span class="icon-text">Event</span>
</div>
<div>
  <i class="fa-brands fa-elementor">Escribe un articulo</i>
</div>
          </div>
         
        </section>
    </main>
  </body>
</html>
